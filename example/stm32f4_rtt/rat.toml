[project]
name = "stm32f4_rtt"
scan_root = "Core"
recursive = true
extensions = [
    ".h",
    ".c",
]

[artifacts]
elf = "build/Debug/stm32f4_rtt.elf"
hex = ""
bin = ""

[generation]
out_dir = "."
toml_name = "rat_gen.toml"
header_name = "rat_gen.h"

[rttd]
text_id = 255

[rttd.source]
auto_scan = true
scan_timeout_ms = 300
last_selected_addr = "127.0.0.1:19021"

[rttd.source.backend]
type = "none"
auto_start = false
startup_timeout_ms = 5000

[rttd.source.backend.openocd]
elf = "build/Debug/stm32f4_rtt.elf"
symbol = "_SEGGER_RTT"
interface = "interface/cmsis-dap.cfg"
target = "target/stm32f4x.cfg"
transport = "swd"
speed = 8000
polling = 1
disable_debug_ports = true

[rttd.source.backend.jlink]
device = "STM32F407ZG"
interface = "SWD"
speed = 4000
serial = ""
ip = ""

[rttd.behavior]
auto_sync_on_start = true
auto_sync_on_reset = true
sync_debounce_ms = 500
reconnect = "1s"
buf = 256
reader_buf = 65536

[rttd.outputs.jsonl]
enabled = true
path = ""

[rttd.outputs.foxglove]
enabled = false
ws_addr = "127.0.0.1:8765"
